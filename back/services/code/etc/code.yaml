  Tls: false

Nacos:
  Hosts:
    - 120.26.29.242
  Namespace: "adc722cd-9c3b-40a7-80fa-b25535bdbe58"
  Group: dev
  DataId: code.yaml
  Username: nacos
  Password: nacos

