Name: agent.rpc
ListenOn: 0.0.0.0:8090
Timeout: 180000  # 超时时间（毫秒），180秒，用于处理向量化等耗时操作
# Etcd 配置（可选，如果不需要服务发现可以注释掉）
# Etcd:
#   Hosts:
#   - 127.0.0.1:2379
#   Key: agent.rpc

 #Nacos 配置（可选）
Nacos:
  Hosts:
    - 127.0.0.1:8848
  Namespace: ""
  Group: DEFAULT_GROUP
  DataId: agent.yaml
  Username: "nacos"
  Password: "nacos"

 #Consul 配置（可选）
Consul:
  Address: 120.26.29.242:8500
  Token: ""
  Service:
    Name: agent-rpc
    # ID 留空，自动生成唯一标识（支持多实例）
    ID: ""
    Address: 0.0.0.0
    Tags:
      - rpc
      - agent
    CheckInterval: 10s
    CheckTimeout: 5s

# 大模型配置
LLM:
  APIKey: "sk-2eecb60baed14341866890bf5ce40265"  # DashScope API Key
  Model: "text-embedding-v4"                      # DashScope 嵌入模型名称（用于向量化）
  ChatModel: "qwen-plus"                          # 千问对话模型名称（用于格式化过滤条件）
  ChatAPIKey: ""                                   # 对话模型 API Key（如果与嵌入模型不同，留空则使用 APIKey）

# Milvus 向量数据库配置
Milvus:
  Address: "127.0.0.1:19530"  # Milvus 服务地址
  Username: "root"            # 用户名（如果开启认证）
  Password: "Milvus"          # 密码（如果开启认证）
  DBName: "default"           # 数据库名称
