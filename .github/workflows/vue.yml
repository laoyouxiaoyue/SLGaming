name: vue

on:
  push:
    branches:
      - front

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        name: Check commit message for version
        shell: bash
        run: |
          msg='${{ github.event.head_commit.message }}'
          echo "Commit message: $msg"

          # Match patterns like: v1.1, v.1.0, v1.1.2
          if echo "$msg" | grep -Eiq '\bv\.?[0-9]+(\.[0-9]+)*\b'; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-deploy:
    needs: check-version
    if: ${{ needs.check-version.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/SLGaming/package-lock.json

      - name: Install dependencies
        run: |
          cd front/SLGaming
          npm ci

      - name: Build project
        run: |
          cd front/SLGaming
          npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd front/SLGaming
          docker build -t slgaming-vue:latest .

      - name: Save Docker image
        run: |
          mkdir -p docker-images
          docker save slgaming-vue:latest | gzip > docker-images/slgaming-vue.tar.gz

      - name: Load Docker Images on Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-images/*.tar.gz"
          target: "${{ secrets.DEPLOY_PATH }}/vue"

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "front/SLGaming/deploy.sh"
          target: "${{ secrets.DEPLOY_PATH }}/vue"
